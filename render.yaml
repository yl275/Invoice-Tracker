# Render Blueprint: InvoiceSystem API + PostgreSQL + Frontend (Static Site)
# https://render.com/docs/blueprint-spec

databases:
  - name: invoicesystem-db
    plan: free
    databaseName: invoicesystem

services:
  # Backend API (Docker)
  - type: web
    runtime: docker
    name: invoicesystem-api
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: invoicesystem-db
          property: connectionString

  # Frontend (Static Site) â€“ build uses API host for VITE_API_HOST (free by default)
  - type: web
    runtime: static
    name: invoicesystem-frontend
    rootDir: InvoiceSystem.Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      # SPA: serve index.html for all routes so React Router works on refresh
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_HOST
        fromService:
          type: web
          name: invoicesystem-api
          property: host
