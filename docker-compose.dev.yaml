services:
  frontend:
    build:
      context: ./InvoiceSystem.Frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./InvoiceSystem.Frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_PROXY_TARGET=http://api:8080
    depends_on:
      - api
